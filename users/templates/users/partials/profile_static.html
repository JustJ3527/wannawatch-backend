{% load static i18n %}
<div class="card p-3">
    {% if user.banner %}
        <img src="{{ user.banner.url }}" alt="Banner" class="w-full h-48 object-cover rounded-b-xl" style="width: 100%; aspect-ratio: 5/1; object-fit: cover;">
        {% else %}
        <h5>No banner</h5>
    {% endif %}
    <div class="d-flex align-items-center">
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="rounded-circle me-3" width="100" height="100">
      {% else %}
        <img src="{% static 'img/default.webp' %}" alt="{{ user.username }}" class="rounded-circle me-3" width="100" height="100">
      {% endif %}
      <div>
        <h4>{{ user.username }}</h4>
        <p class="text-muted">{{ user.email }}</p>
      </div>
    </div>
    {% if user.bio %}
      <p class="mt-3">{{ user.bio }}</p>
    {% endif %}
    <button class="btn btn-outline-primary mt-2"
    hx-get="{% url 'edit_profile' %}"
    hx-target="#profile-wrapper"
    hx-swap="innerHTML"
    hx-push-url="true">
✏️      {% trans "Edit profile" %}
    </button>
    <a class="btn btn-outline-primary mt-2 btn-danger" style="color: #fff" href="{% url 'logout' %}">
        Logout
    </a>
  </div>
